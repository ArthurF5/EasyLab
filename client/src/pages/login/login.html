<ion-header>
  <header [title]="'Login'"></header>
</ion-header>

<ion-content padding>
  <h1 text-center>
    <ion-icon class="auth-icon" name="ios-log-in" color="primary"></ion-icon>
  </h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item>
      <ion-icon name="ios-contacts" item-left></ion-icon>
      <ion-input type="text" placeholder="Nome" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
    </ion-item>

    <br>
    <button ion-button full type="submit" [disabled]="loginForm.invalid">Cadastrar</button>
  </form>
</ion-content>
